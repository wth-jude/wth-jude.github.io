  <head>
    {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
    {% else %}
    <title>Test Page: Don't Panic</title>
    {% endif %}
    {% if page.description %}
      <meta property="og:description" content="{{ page.description }}">
      {% else %}
      <meta property="og:description" content="This is a badass site.">
    {% endif %}
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans|Raleway:100" rel="stylesheet">
    <link rel="stylesheet"
          href="/fonts/fontawesome-free-5.3.1-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">

  </head>
